name: m_login_sdk
description: Flutter-native SDK to access the M-Login system.

version: 0.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Handles launching and closing secure browser contexts
  flutter_web_auth: 0.3.1

  # Needed to create PKCE challenges and verification codes
  crypto: 3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 1.0.4

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
